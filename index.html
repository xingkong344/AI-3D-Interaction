<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D虚拟伙伴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #1a1a2e;
            color: white;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        /* 3D场景 */
        #canvas-container {
            flex: 1;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* 聊天和设置面板 */
        #chat-panel {
            width: 300px;
            background-color: rgba(30, 30, 50, 0.95);
            display: flex;
            flex-direction: column;
            border-left: 1px solid #444;
            position: relative; /* 为子元素的绝对定位提供参考 */
        }
        
        /* 标签切换 */
        #panel-tabs {
            display: flex;
            background-color: rgba(50, 50, 80, 0.8);
            border-bottom: 1px solid #444;
        }
        
        .tab-button {
            flex: 1;
            padding: 12px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .tab-button:hover {
            background-color: rgba(70, 70, 100, 0.8);
        }
        
        .tab-button.active {
            background-color: rgba(74, 144, 226, 0.8);
            font-weight: bold;
        }
        
        /* 面板内容 */
        .panel {
            display: none;
            flex: 1;
            flex-direction: column;
            position: absolute;
            top: 48px; /* 面板切换按钮的高度 */
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(30, 30, 50, 0.95);
        }
        
        .panel.active {
            display: flex;
        }
        
        /* 确保聊天元素只在聊天面板活跃时显示 */
        #chat:not(.active) #chat-history,
        #chat:not(.active) #chat-input-area {
            display: none;
        }
        
        /* 聊天面板特定样式 */
        #chat {
            /* 继承自.panel类的样式，无需重复设置display和flex属性 */
        }
        
        #chat-history {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            min-height: 0; /* 确保在flex容器中正确收缩 */
        }
        
        #chat-input-area {
            padding: 15px;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
            flex-shrink: 0; /* 防止输入区域被压缩 */
        }
        
        /* 设置面板 */
        .settings-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            min-height: 0; /* 确保在flex容器中正确收缩 */
        }
        
        /* 自定义滚动条样式 */
        #chat-history::-webkit-scrollbar,
        .settings-content::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-history::-webkit-scrollbar-track,
        .settings-content::-webkit-scrollbar-track {
            background: rgba(50, 50, 70, 0.8);
            border-radius: 4px;
        }
        
        #chat-history::-webkit-scrollbar-thumb,
        .settings-content::-webkit-scrollbar-thumb {
            background: rgba(74, 144, 226, 0.6);
            border-radius: 4px;
        }
        
        #chat-history::-webkit-scrollbar-thumb:hover,
        .settings-content::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 144, 226, 0.8);
        }
        
        /* Firefox滚动条样式 */
        #chat-history,
        .settings-content {
            scrollbar-width: thin;
            scrollbar-color: rgba(74, 144, 226, 0.6) rgba(50, 50, 70, 0.8);
        }
        
        .settings-content h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #4a90e2;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }
        
        .setting-item select,
        .setting-item input[type="text"],
        .setting-item input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: rgba(50, 50, 70, 0.8);
            color: white;
            font-size: 14px;
        }
        
        #save-settings,
        #load-model {
            padding: 10px 15px;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        #save-settings:hover,
        #load-model:hover {
            background-color: #357abd;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 85%;
        }
        
        .user-message {
            background-color: rgba(74, 144, 226, 0.3);
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background-color: rgba(68, 189, 102, 0.3);
            margin-right: auto;
        }
        
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: rgba(50, 50, 70, 0.8);
            color: white;
            font-size: 14px;
        }
        
        #send-button {
            padding: 10px 15px;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        #send-button:hover {
            background-color: #357abd;
        }
        
        /* 标题 */
        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        /* 状态文本 */
        #status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: rgba(102, 255, 102, 0.9);
            z-index: 100;
        }
        
        /* 加载提示 */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- 3D场景 -->
        <div id="canvas-container">
            <div id="title">3D虚拟伙伴</div>
            <div id="loading">加载中...</div>
            <canvas id="canvas"></canvas>
            <div id="status">准备就绪 - 输入消息开始对话</div>
        </div>
        
        <!-- 聊天和设置面板 -->
        <div id="chat-panel">
            <!-- 面板切换按钮 -->
            <div id="panel-tabs">
                <button class="tab-button active" data-panel="chat">聊天</button>
                <button class="tab-button" data-panel="settings">设置</button>
            </div>
            
            <!-- 聊天面板 -->
            <div id="chat" class="panel active">
                <div id="chat-history">
                    <div class="message ai-message">欢迎使用3D虚拟伙伴！请在输入框中输入消息开始对话。</div>
                </div>
                <div id="chat-input-area">
                    <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
                    <button id="send-button">发送</button>
                </div>
            </div>
            
            <!-- 设置面板 -->
            <div id="settings" class="panel">
                <div class="settings-content">
                    <h3>AI 配置</h3>
                    <div class="setting-item">
                        <label for="ai-provider">AI 提供商:</label>
                        <select id="ai-provider">
                            <option value="doubao">豆包</option>
                            <option value="openai">OpenAI</option>
                            <option value="deepseek">DeepSeek</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="api-key">API 密钥:</label>
                        <input type="password" id="api-key" placeholder="请输入API密钥">
                    </div>
                    <div class="setting-item">
                        <label for="ai-model">AI 模型:</label>
                        <select id="ai-model">
                            <!-- 豆包模型 -->
                            <option value="doubao-pro-32k" data-provider="doubao">豆包-pro-32k</option>
                            <!-- OpenAI模型 -->
                            <option value="gpt-3.5-turbo" data-provider="openai">GPT-3.5-turbo</option>
                            <option value="gpt-4" data-provider="openai">GPT-4</option>
                            <!-- DeepSeek模型 -->
                            <option value="deepseek-chat" data-provider="deepseek">DeepSeek-Chat</option>
                            <option value="deepseek-coder" data-provider="deepseek">DeepSeek-Coder</option>
                        </select>
                        <input type="text" id="ai-model-input" placeholder="手动输入模型名称" style="display: none; margin-top: 8px;">
                        <span id="model-input-hint" style="display: block; margin-top: 8px; font-size: 14px; color: #ccc;">选择OpenAI提供商后可手动输入模型名称</span>
                    </div>
                    <div class="setting-item">
                        <label for="openai-api-base">OpenAI API 基础地址:</label>
                        <input type="text" id="openai-api-base" placeholder="https://api.openai.com/v1" value="https://api.openai.com/v1">
                        <span style="margin-left: 8px; font-size: 14px; color: #ccc;">自定义OpenAI兼容API的基础地址</span>
                    </div>
                    
                    <h3>模型配置</h3>
                    <div class="setting-item">
                        <label for="model-path">模型路径:</label>
                        <input type="text" id="model-path" placeholder="输入模型文件路径">
                    </div>
                    <div class="setting-item">
                        <label for="use-test-model">使用测试模型:</label>
                        <input type="checkbox" id="use-test-model" checked>
                        <span style="margin-left: 8px; font-size: 14px; color: #ccc;">启用后使用本地测试模型，无需API密钥</span>
                    </div>
                    <div class="setting-item">
                        <button id="save-settings">保存设置</button>
                        <button id="load-model">加载模型</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MMDLoader.js"></script>
    
    <script>
        // 全局变量
        let scene, camera, renderer, controls;
        let character;
        let chatHistory = [{"role": "system", "content": "你是一个可爱、友善的3D虚拟伙伴，总是用积极和简短的语言回应。"}];
        
        // 初始化3D场景
        function initScene() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth - 300 / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1, 3);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setSize(window.innerWidth - 300, window.innerHeight);
            renderer.shadowMap.enabled = true;
            
            // 添加轨道控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 添加灯光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 添加地面
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x2a2a4e });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 加载默认模型（立方体）
            loadDefaultModel();
            
            // 开始动画循环
            animate();
            
            // 隐藏加载提示
            document.getElementById('loading').style.display = 'none';
        }
        
        // 加载默认模型（立方体）
        function loadDefaultModel() {
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshStandardMaterial({ color: 0x4a90e2 });
            character = new THREE.Mesh(geometry, material);
            character.position.y = 0.25;
            character.castShadow = true;
            scene.add(character);
        }
        
        // 加载Blender或MMD模型
        function loadModel() {
            // 这里可以添加模型加载逻辑
            // 支持GLTF/GLB (Blender导出) 和 PMX/PMD (MMD模型)
            console.log("加载模型功能待实现");
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            // 简单的旋转动画
            if (character) {
                character.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = (window.innerWidth - 300) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 300, window.innerHeight);
        });
        
        // 重置场景
        function resetScene() {
            // 移除当前模型
            if (character) {
                scene.remove(character);
            }
            
            // 加载默认模型
            loadDefaultModel();
            
            // 重置相机位置
            camera.position.set(0, 1, 3);
            controls.reset();
        }
        
        // 重置聊天
        function resetChat() {
            const chatHistoryElement = document.getElementById('chat-history');
            chatHistoryElement.innerHTML = '<div class="message ai-message">欢迎使用3D虚拟伙伴！请在输入框中输入消息开始对话。</div>';
            
            // 重置聊天历史数组
            chatHistory = [{"role": "system", "content": "你是一个可爱、友善的3D虚拟伙伴，总是用积极和简短的语言回应。"}];
            
            // 更新状态
            document.getElementById('status').textContent = '准备就绪 - 输入消息开始对话';
        }
        
        // 重置所有内容
        function resetAll() {
            resetScene();
            resetChat();
            alert('已重置3D场景和聊天记录');
        }
        
        // 添加Ctrl+R快捷键重置功能
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault(); // 阻止默认的刷新行为
                resetAll();
            }
        });
        
        // AI回复生成
        function generateAIResponse(userMessage) {
            // 简单的测试回复，实际应用中可以调用AI API
            const testResponses = [
                "你好！很高兴和你聊天。",
                "今天天气真不错！",
                "你有什么有趣的事情要分享吗？",
                "我是你的3D虚拟伙伴，随时为你服务！",
                "这个世界真美好，不是吗？"
            ];
            
            return testResponses[Math.floor(Math.random() * testResponses.length)];
        }
        
        // 发送消息
        function sendMessage() {
            const inputElement = document.getElementById('message-input');
            const message = inputElement.value.trim();
            
            if (!message) return;
            
            // 清空输入框
            inputElement.value = '';
            
            // 添加用户消息到聊天历史
            addMessageToChat(message, 'user');
            
            // 生成AI回复
            const aiResponse = generateAIResponse(message);
            
            // 添加AI回复到聊天历史
            addMessageToChat(aiResponse, 'ai');
            
            // 更新状态
            document.getElementById('status').textContent = `AI: ${aiResponse}`;
        }
        
        // 添加消息到聊天界面
        function addMessageToChat(message, sender) {
            const chatHistory = document.getElementById('chat-history');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
            
            // 滚动到底部
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        // 初始化聊天功能
        function initChat() {
            const sendButton = document.getElementById('send-button');
            const messageInput = document.getElementById('message-input');
            
            // 点击发送按钮发送消息
            sendButton.addEventListener('click', sendMessage);
            
            // 按回车键发送消息
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }
        
        // 保存设置到本地存储
        function saveSettings() {
            const aiProvider = document.getElementById('ai-provider').value;
            const apiKey = document.getElementById('api-key').value;
            const openaiApiBase = document.getElementById('openai-api-base').value;
            const modelPath = document.getElementById('model-path').value;
            const useTestModel = document.getElementById('use-test-model').checked;
            
            // 根据当前提供商获取模型名称
            let aiModel;
            if (aiProvider === 'openai') {
                aiModel = document.getElementById('ai-model-input').value.trim() || 'gpt-3.5-turbo';
            } else {
                aiModel = document.getElementById('ai-model').value;
            }
            
            const settings = {
                aiProvider,
                apiKey,
                aiModel,
                openaiApiBase,
                modelPath,
                useTestModel
            };
            
            localStorage.setItem('3dVirtualCompanionSettings', JSON.stringify(settings));
            alert('设置已保存');
        }
        
        // 从本地存储加载设置
        function loadSettings() {
            const settings = localStorage.getItem('3dVirtualCompanionSettings');
            if (settings) {
                const parsedSettings = JSON.parse(settings);
                const aiProvider = parsedSettings.aiProvider || 'doubao';
                
                document.getElementById('ai-provider').value = aiProvider;
                document.getElementById('api-key').value = parsedSettings.apiKey || '';
                document.getElementById('openai-api-base').value = parsedSettings.openaiApiBase || 'https://api.openai.com/v1';
                document.getElementById('model-path').value = parsedSettings.modelPath || '';
                document.getElementById('use-test-model').checked = parsedSettings.useTestModel || true;
                
                // 根据提供商设置模型名称
                if (aiProvider === 'openai') {
                    document.getElementById('ai-model-input').value = parsedSettings.aiModel || 'gpt-3.5-turbo';
                } else {
                    document.getElementById('ai-model').value = parsedSettings.aiModel || 'doubao-pro-32k';
                }
            }
        }
        
        // 根据AI提供商更新模型选项
        function updateModelOptions() {
            const aiProvider = document.getElementById('ai-provider').value;
            const modelSelect = document.getElementById('ai-model');
            const modelInput = document.getElementById('ai-model-input');
            const modelHint = document.getElementById('model-input-hint');
            
            // 隐藏所有模型选项
            const modelOptions = modelSelect.querySelectorAll('option');
            modelOptions.forEach(option => {
                option.style.display = 'none';
            });
            
            if (aiProvider === 'openai') {
                // 选择OpenAI提供商时，显示输入框，隐藏下拉菜单
                modelSelect.style.display = 'none';
                modelInput.style.display = 'block';
                modelHint.textContent = '当前为OpenAI提供商，可手动输入任意模型名称';
            } else {
                // 其他提供商，显示下拉菜单，隐藏输入框
                modelSelect.style.display = 'block';
                modelInput.style.display = 'none';
                modelHint.textContent = '选择OpenAI提供商后可手动输入模型名称';
                
                // 显示当前提供商对应的模型选项
                const matchingOptions = modelSelect.querySelectorAll(`option[data-provider="${aiProvider}"]`);
                matchingOptions.forEach(option => {
                    option.style.display = 'block';
                });
                
                // 选择第一个匹配的模型
                if (matchingOptions.length > 0) {
                    modelSelect.value = matchingOptions[0].value;
                }
            }
        }
        
        // 初始化设置功能
        function initSettings() {
            // 初始化设置值
            loadSettings();
            
            // 初始化模型选项
            updateModelOptions();
            
            // 为AI提供商选择框添加事件监听器
            const aiProviderSelect = document.getElementById('ai-provider');
            aiProviderSelect.addEventListener('change', updateModelOptions);
            
            // 保存设置功能
            const saveSettingsButton = document.getElementById('save-settings');
            saveSettingsButton.addEventListener('click', saveSettings);
            
            // 加载模型功能
            const loadModelButton = document.getElementById('load-model');
            loadModelButton.addEventListener('click', () => {
                const modelPath = document.getElementById('model-path').value.trim();
                if (modelPath) {
                    loadCustomModel(modelPath);
                } else {
                    alert('请输入模型路径');
                }
            });
        }
        
        // 加载自定义模型
        function loadCustomModel(modelPath) {
            console.log(`加载模型: ${modelPath}`);
            
            // 移除当前模型
            if (character) {
                scene.remove(character);
            }
            
            // 根据文件扩展名选择加载器
            const extension = modelPath.split('.').pop().toLowerCase();
            
            if (extension === 'gltf' || extension === 'glb') {
                // 使用GLTFLoader加载Blender模型
                const loader = new THREE.GLTFLoader();
                loader.load(
                    modelPath,
                    (gltf) => {
                        character = gltf.scene;
                        character.scale.set(0.3, 0.3, 0.3);
                        character.position.y = 0;
                        character.castShadow = true;
                        scene.add(character);
                        alert('模型加载成功');
                    },
                    (progress) => {
                        console.log(`加载进度: ${(progress.loaded / progress.total * 100).toFixed(2)}%`);
                    },
                    (error) => {
                        console.error('模型加载错误:', error);
                        alert('模型加载失败，请检查路径是否正确');
                        // 加载失败时使用默认模型
                        loadDefaultModel();
                    }
                );
            } else if (extension === 'pmx' || extension === 'pmd') {
                // 使用MMDLoader加载MMD模型
                const loader = new THREE.MMDLoader();
                loader.load(
                    modelPath,
                    (mesh) => {
                        character = mesh;
                        character.scale.set(0.01, 0.01, 0.01);
                        character.position.y = 0;
                        character.rotation.y = Math.PI;
                        character.castShadow = true;
                        scene.add(character);
                        alert('模型加载成功');
                    },
                    (progress) => {
                        console.log(`加载进度: ${(progress.loaded / progress.total * 100).toFixed(2)}%`);
                    },
                    (error) => {
                        console.error('模型加载错误:', error);
                        alert('模型加载失败，请检查路径是否正确');
                        // 加载失败时使用默认模型
                        loadDefaultModel();
                    }
                );
            } else {
                alert('不支持的模型格式，请使用GLTF/GLB或PMX/PMD格式');
                // 使用默认模型
                loadDefaultModel();
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            initScene();
            initChat();
            initSettings();
        });
        
        // 修复设置和聊天功能
        // 重新绑定所有事件监听器
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded事件触发，重新绑定所有事件监听器');
            
            // 重新绑定标签切换事件
            const tabButtons = document.querySelectorAll('.tab-button');
            const panels = document.querySelectorAll('.panel');
            
            console.log(`找到 ${tabButtons.length} 个标签按钮和 ${panels.length} 个面板`);
            
            tabButtons.forEach(button => {
                console.log(`绑定标签按钮事件: ${button.textContent}, 目标面板: ${button.dataset.panel}`);
                
                // 移除可能存在的旧事件监听器
                button.onclick = null;
                
                // 添加新的事件监听器
                button.onclick = () => {
                    console.log(`点击了标签按钮: ${button.textContent}`);
                    
                    // 移除所有活动状态
                    tabButtons.forEach(btn => {
                        btn.classList.remove('active');
                        console.log(`移除按钮 ${btn.textContent} 的活动状态`);
                    });
                    
                    panels.forEach(panel => {
                        panel.classList.remove('active');
                        console.log(`移除面板 ${panel.id} 的活动状态`);
                    });
                    
                    // 添加当前活动状态
                    button.classList.add('active');
                    console.log(`添加按钮 ${button.textContent} 的活动状态`);
                    
                    const targetPanel = document.getElementById(button.dataset.panel);
                    if (targetPanel) {
                        targetPanel.classList.add('active');
                        console.log(`添加面板 ${targetPanel.id} 的活动状态`);
                    } else {
                        console.error(`找不到目标面板: ${button.dataset.panel}`);
                    }
                };
            });
            
            // 重新绑定发送按钮事件
            const sendButton = document.getElementById('send-button');
            const messageInput = document.getElementById('message-input');
            
            sendButton.onclick = sendMessage;
            
            messageInput.onkeypress = (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            };
            
            // 重新绑定保存设置按钮事件
            const saveSettingsButton = document.getElementById('save-settings');
            saveSettingsButton.onclick = saveSettings;
            
            // 重新绑定加载模型按钮事件
            const loadModelButton = document.getElementById('load-model');
            loadModelButton.onclick = () => {
                const modelPath = document.getElementById('model-path').value.trim();
                if (modelPath) {
                    loadCustomModel(modelPath);
                } else {
                    alert('请输入模型路径');
                }
            };
        });
    </script>
</body>
</html>
